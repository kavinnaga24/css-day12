<!DOCTYPE html>
<html>
<head>
  <title>Animated Skill Bars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #777;
    }

    .skills-section {
      padding: 40px;
      background: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .skill {
      margin-bottom: 20px;
    }

    .skill-name {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .bar-container {
      width: 100%;
      height: 25px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0;
      border-radius: 20px;
      animation-fill-mode: forwards;
    }

    .html { background: #e34c26; }
    .css  { background: #264de4; }
    .js   { background: #f0db4f; }

    @keyframes htmlFill {
      to { width: 90%; }
    }

    @keyframes cssFill {
      to { width: 80%; }
    }

    @keyframes jsFill {
      to { width: 70%; }
    }

    .animate .html {
      animation: htmlFill 2s ease forwards;
    }

    .animate .css {
      animation: cssFill 2s ease forwards;
    }

    .animate .js {
      animation: jsFill 2s ease forwards;
    }
  </style>
</head>
<body>

<div class="spacer">Scroll Down ðŸ‘‡</div>

<section class="skills-section" id="skills">
  <h2>My Skills</h2>

  <div class="skill">
    <div class="skill-name">HTML</div>
    <div class="bar-container">
      <div class="bar html"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">CSS</div>
    <div class="bar-container">
      <div class="bar css"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">JavaScript</div>
    <div class="bar-container">
      <div class="bar js"></div>
    </div>
  </div>
</section>

<script>
  const skillsSection = document.getElementById("skills");

  window.addEventListener("scroll", () => {
    const sectionTop = skillsSection.getBoundingClientRect().top;
    const screenHeight = window.innerHeight;

    if (sectionTop < screenHeight - 100) {
      skillsSection.classList.add("animate");
    }
  });
</script>

</body>
</html>
