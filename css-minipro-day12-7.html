<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Animation</title>
  <style>

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f172a;
  color: #fff;
}

.hero h1 {
  font-size: 42px;
}

.typing {
  display: inline-block;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid #38bdf8; 
  width: 0;
  animation:
    typing 4s steps(18, end) forwards,
    blink 0.7s infinite;
  color: #38bdf8;
}

@keyframes typing {
  from { width: 0; }
  to { width: 18ch; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

  </style>
  
</head>
<body>

  <section class="hero">
    <h1>Hello, I'm <span class="typing">a Web Developer</span></h1>
  </section>

</body>
</html>
