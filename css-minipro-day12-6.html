<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Loading Spinners</title>

<style>

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  gap: 50px;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}
.spinner {
  width: 50px;
  height: 50px;
  border: 6px solid #ddd;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  animation: rotate 1s linear infinite;
}

.dots {
  display: flex;
  gap: 6px;
}

.dots span {
  width: 10px;
  height: 10px;
  background: #3498db;
  border-radius: 50%;
  animation: bounce 0.6s infinite alternate;
}

.dots span:nth-child(2) {
  animation-delay: 0.2s;
}

.dots span:nth-child(3) {
  animation-delay: 0.4s;
}

.bars {
  display: flex;
  gap: 5px;
}

.bars div {
  width: 6px;
  height: 30px;
  background: #3498db;
  animation: stretch 0.8s infinite ease-in-out;
}

.bars div:nth-child(2) {
  animation-delay: 0.1s;
}

.bars div:nth-child(3) {
  animation-delay: 0.2s;
}

.bars div:nth-child(4) {
  animation-delay: 0.3s;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

@keyframes bounce {
  from { transform: translateY(0); }
  to   { transform: translateY(-10px); }
}

@keyframes stretch {
  0%, 100% { transform: scaleY(0.4); }
  50% { transform: scaleY(1); }
}
</style>
</head>

<body>
<div class="spinner"></div>

<div class="dots">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="bars">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

</body>
</html>
