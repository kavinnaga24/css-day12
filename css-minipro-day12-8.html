<!DOCTYPE html>
<html>
<head>
  <title>Shimmer Effect Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      height: 200px;
    }
    .skeleton {
      background: linear-gradient(
        90deg,
        #e0e0e0 25%,
        #f5f5f5 37%,
        #e0e0e0 63%
      );
      background-size: 400% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 6px;
    }

    .title {
      height: 20px;
      width: 70%;
      margin-bottom: 15px;
    }

    .image {
      height: 80px;
      width: 100%;
      margin-bottom: 15px;
    }

    .text {
      height: 14px;
      width: 100%;
      margin-bottom: 8px;
    }

    .text.short {
      width: 60%;
    }

    @keyframes shimmer {
      0% {
        background-position: -400px 0;
      }
      100% {
        background-position: 400px 0;
      }
    }
  </style>
</head>
<body>

<h2>Shimmer Effect â€“ Skeleton Cards</h2>

<div class="card-container">

  <div class="card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text short"></div>
  </div>

  <div class="card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text short"></div>
  </div>

  <div class="card">
    <div class="skeleton image"></div>
    <div class="skeleton title"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text short"></div>
  </div>

</div>

</body>
</html>
